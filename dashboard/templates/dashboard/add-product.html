{% extends 'base.html' %}

<!--django_bootstrap5 provides form styling on this page-->
{% load django_bootstrap5 %}

{% block main_content %}

<div class="container mt-5">
    <div class="row justify-content-center mx-2">
        <div class="col-md-9 col-lg-6">
            <a href="{% url 'add-brand' %}" class="underline">
                Go to 'Add new brand' page</a>
            <h2 class="mt-3">Add new product</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Add product" %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
